- id: open_browser
  triggers:
    - "браузер"
    - "открой браузер"
    - "интернет"
    - "включи интернет"
    - "гугл"
    - "открой гугл"
  action:
    type: open_url
    target: "https://google.com"
  responses:
    sound:
      - ok
      - requestCompleted
    tts:

- id: open_youtube
  triggers:
    - "ютуб"
    - "открой ютуб"
    - "видосы"
    - "включи ютуб"
  action:
    type: open_url
    target: "https://youtube.com"
  responses:
    sound:
      - ok
      - requestCompleted
    tts:

- id: open_calculator
  triggers:
    - "калькулятор"
    - "открой калькулятор"
    - "запусти калькулятор"
  action:
    type: run
    target: "calc.exe"
  responses:
    sound:
      - ok
      - requestCompleted
    tts:

- id: close_calculator
  triggers:
    - "закрой калькулятор"
    - "выруби калькулятор"
    - "сверни калькулятор"
    - "убери калькулятор"
  action:
    type: close
    target: "CalculatorApp.exe"
  responses:
    sound:
      - ok
      - requestCompleted
    tts:

- id: close_last_browser_tab
  triggers:
    - "закрой последнюю вкладку"
    - "закрой вкладку"
  action:
    type: key
    target: "ctrl+w"
  responses:
    sound:
      - ok
      - requestCompleted
    tts:

- id: shutdown
  triggers:
    - "пока"
    - "до свидания"
    - "выключись"
    - "спокойной ночи"
  action:
    type: exit
    target: "none"
  responses:
    sound:
    tts:
      - "До свидания, сэр!"