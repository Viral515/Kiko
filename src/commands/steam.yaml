# Команды запуска игр в Steam
- id: launch_dota
  triggers:
    - "дота"
    - "дота 2"
    - "dota"
    - "dota 2"
    - "запусти дота"
    - "запусти дота 2"
    - "запусти dota"
    - "запусти dota 2"
  action:
    type: script
    target: "scripts/steam/launch_game.ps1"
    args: ["dota 2"]
  responses:
    sound:
      - ok
      - requestCompleted
    tts:

