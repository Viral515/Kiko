# Команды управления Discord
- id: discord_toggle_mic
  triggers:
    - "переключи микрофон"
    - "переключи микро"
    - "микрофон"
    - "микро"
    - "мут"
  action:
    type: script
    target: "scripts/discord/discord_control.ps1"
    args: ["toggle"]
  responses:
    sound:
      - ok
    tts:

- id: discord_disconnect
  triggers:
    - "отключись"
    - "отключись от дискорда"
    - "выйди из звонка"
    - "выйди из вызова"
    - "выйди из разговора"
    - "выйди из дискорда"
  action:
    type: script
    target: "scripts/discord/discord_control.ps1"
    args: ["disconnect"]
  responses:
    sound:
      - ok
    tts:
